# サイト設定
title: "ドキュメント"
description: "Ubuntu, Git, LaTeX, ROS2, YARPのドキュメント"
url: "https://yourdomain.com"
baseurl: ""

# 多言語設定
languages: ["ja", "en"]
default_lang: "ja"
exclude_from_localization: ["/assets", "/css", "/js", "/images", "/downloads"]
parallel_localization: false

# コレクション設定
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# テーマ（HTMLを最小化するため）
theme: minima

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# aux_links:
#   "日本語": "/"
#   "English Site": "/en/en/"   # 英語版のトップページURL
# aux_links_new_tab: false  # Makes Aux links open in a new tab. Default is false

# Version of mermaid library
# Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
mermaid:
  vertion: "11.12.0"

plugins:
  - jekyll-default-layout
  - jekyll-polyglot
  - jekyll-relative-links # 相対リンク
  - jekyll-sitemap

# Color scheme supports "light" (default) and "dark"
#color_scheme: light

# Enable or disable the site search
#search_enabled: true

# デフォルトレイアウト設定
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: "index.md"
    values:
      layout: "home"
  - scope:
      path: "index-en.md"
    values:
      layout: "home"